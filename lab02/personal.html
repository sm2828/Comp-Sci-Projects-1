<!DOCTYPE html>
<html>

<head>
  <title>Portfolio</title>
  <style>
    body {
      background-image: url("c110d510-ef96-11ed-a794-6045bdbb7914.png");
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-attachment: fixed;
    }

    header {
      background-color: rgba(0, 0, 0, 0);
      padding: 10px;
      color: #000000;
    }

    nav a {
      color: #fff;
      margin-right: 10px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .panel {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(178, 191, 174, 0.3);
      cursor: pointer;
    }

    .panel:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.35);
    }

    .panel h3 {
      margin-top: 0;
    }

    .panel p {
      margin-bottom: 10px;
    }

    /* Added CSS styles for the profile photo */
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      max-height: 400px;
      /* Adjust the max-height as per your preference */
      border-radius: 10%;
      /* Apply a circular border radius */
    }

    /* Added CSS styles for the scrolling banner */
    .scrolling-banner {
      background-color: rgba(0, 0, 0, 1);
      color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scrolling-banner a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
      display: flex;
      align-items: center;
    }

    .scrolling-banner img {
      width: 24px;
      height: 24px;
      margin-right: 5px;
    }

    #message {
      resize: none;
    }

    /* Added CSS styles for the gallery */
    .gallery {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .wiggle-animation {
      animation: wiggle 0.2s ease-in-out infinite;
    }

    @keyframes wiggle {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var panel = document.getElementById("portfolio");
      var gallery = document.getElementById("gallery");

      panel.addEventListener("click", function () {
        gallery.style.display = (gallery.style.display === "block") ? "none" : "block";
        panel.classList.remove("wiggle-animation");
      });

      setInterval(function () {
        if (gallery.style.display !== "block") {
          panel.classList.add("wiggle-animation");
          setTimeout(function () {
            panel.classList.remove("wiggle-animation");
          }, 1000); // Adjust the duration here (in milliseconds)
        }
      }, 6000); // Adjust the interval here (in milliseconds)
    });
  </script>
</head>

<body>
  <header style="text-align: center;">
    <h1>Sean Neville</h1>
  </header>

  <main>
    <div class="panel">
      <img src="profile-photo.png">
    </div>

    <div class="panel">
      <section id="resume">
        <h3>Resume</h3>
        <!-- Place your resume content here -->
        <a href="SMN_Resume.pdf" target="_blank"><img src="icons8-resume-50.png" alt="Resume"></a>
      </section>
    </div>

    <div class="panel">
      <section id="social">
        <h3>Socials</h3>
        <a href="https://twitter.com/SM28282828" target="_blank"><img src="icons8-twitter-50.png" alt="Twitter"></a>
        <a href="https://github.com/sm2828" target="_blank"><img src="icons8-github-50.png" alt="GitHub"></a>
        <a href="https://www.linkedin.com/in/sean-morgan-neville/" target="_blank"><img src="icons8-linkedin-50.png"
            alt="LinkedIn"></a>
      </section>
    </div>

    <div class="panel">
      <section id="contact">
        <h3>Contact Me</h3>
        <form method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <input type="submit" value="Submit">
        </form>
      </section>
    </div>

    <div class="panel" id="portfolio">
      <section>
        <h3>Portfolio</h3>
        <!-- project descriptions, code snippets, screenshots, etc. here -->
        <div class="gallery" id="gallery">
          <video controls loop autoplay muted style="width: 400px; height: 300px; pointer-events: none;">
            <source src="ScreenRecording.mov" type="video/mp4">
          </video>
          <img src="60f14daa-ef95-11ed-8beb-6045bdbb7914.png">
          <img src="5e7f1708-f0ff-11ed-b4d7-b6c4391c4ec6.png">
          <img src="b7a7be7a-eebb-11ed-b805-000d3ae42206.png">
          <img src="5baa2dba-ee93-11ed-b163-000d3a7da751.png">
        </div>

  </main>

  <div class="scrolling-banner">
    <marquee behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();">
      Contact: seannev33@gmail.com
      | Birmingham, Alabama
    </marquee>
  </div>
</body>

</html>
