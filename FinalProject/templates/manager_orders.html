<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View: Customer Orders</title>
</head>

<body>
    {% include 'navbar.html' %}
    <h1>Manager View: Customer Orders</h1>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Customer Username</th>
            <th>Total Price</th>
            <th>Order Date</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order['order_id'] }}</td>
            <td>{{ order['customer_username'] }}</td>
            <td>${{ order['total_price'] }}</td>
            <td>{{ order['order_date'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
